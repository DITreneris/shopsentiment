# Locust configuration file

# Test settings
host = http://localhost:5000
users = 100
spawn-rate = 10
run-time = 5m
headless = false
autostart = false

# Web UI settings
web-host = ""
web-port = 8089

# Logging
loglevel = INFO
logfile = locust.log

# CSV reporting
csv = results
csv-full-history = true

# Uncomment to run tests in headless mode
# headless = true
# autostart = true
# reset-stats = true

# Uncomment to only use one user type
# class-picker = true 